<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older? // 배열 안에 단 하나라도 조건을 만족하는 경우가 있습니까?
    // const isAdult = people.some(function (person) {
    //   const currentYear = new Date().getFullYear();
    //   return currentYear - person.year >= 19;
    // });
    const isAdult = people.some(person => (new Date().getFullYear() - person.year >= 19));
    console.log(isAdult);
    // Array.prototype.every() // is everyone 19 or older? // 배열 내 모든 값이 조건을 만족합니까?
    const allAdult = people.every(person => (new Date().getFullYear() - person.year >= 19));
    console.log(allAdult);
    console.log({isAdult, allAdult});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for //맨 첫번째로 일치하는 항목 리턴함
    // find the comment with the ID of 823423
    const findOne = comments.find(comment => comment.id === 823423);
    console.log(findOne);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const findIdx = comments.findIndex(comment => comment.id === 823423);

    // slice(복사를 시작할 시작점, 복사 포함하지 않고 끝낼 마지막점)
    const newComments = [
      ...comments.slice(0, findIdx),
      ...comments.slice(findIdx + 1)
    ];
    console.table(newComments);

    comments.splice(findIdx, 1); // splice(찾고자 하는 시작점, 삭제할 개수, 삽입할 값) - 기존 배열을 대체, 수정
    console.log(`findIdx : ${findIdx}`);
    console.table(comments);
  </script>
</body>
</html>
